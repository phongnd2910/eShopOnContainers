<div id="login" style="background-image: url(assets/img/background.jpg)">
    <div class="login-box">
        <form [formGroup]="form" id="login-form" (submit)="onSubmit()" action="#">
            <h1>Login to my page</h1>
            <div class="textbox">
                <i class="fa fa-user"></i>
                <input formControlName="username" type="text" id="username" placeholder="Username">
            </div>
            <div class="textbox">
                <i class="fa fa-lock"></i>
                <input formControlName="password" type="password" id="password" placeholder="Password">
            </div>
            <button class="login-btn" type="submit" [disabled]="form.invalid || form.disabled" block="true">Sign
                in</button>
            <div class="error">{{errorMessage}}</div>
        </form>
    </div>
</div>
